<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>청년버팀목대출 계산기</title>

<style>
  body {
    margin: 0;
    background: #f2f4f6;
    font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
  }

  .wrap {
    max-width: 420px;
    margin: 0 auto;
    padding: 20px;
  }

  .card {
    background: #fff;
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 8px 24px rgba(0,0,0,.06);
    margin-bottom: 16px;
  }

  h1 {
    font-size: 20px;
    margin-bottom: 6px;
  }

  .sub {
    font-size: 13px;
    color: #777;
    margin-bottom: 16px;
  }

  label {
    font-size: 13px;
    color: #555;
    display: block;
    margin-top: 12px;
  }

  input[type="text"],
  input[type="number"] {
    width: 100%;
    padding: 14px;
    margin-top: 6px;
    font-size: 15px;
    border-radius: 12px;
    border: 1px solid #ddd;
    box-sizing: border-box;
  }

  .check-group {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 12px;
  }

  .check-item {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 14px;
  }

  .check-item input {
    width: 18px;
    height: 18px;
  }

  button {
    width: 100%;
    margin-top: 20px;
    padding: 16px;
    border: none;
    border-radius: 14px;
    background: #2d7cff;
    color: #fff;
    font-size: 16px;
    font-weight: 600;
  }

  .result {
    display: none;
    padding: 20px;
    border-radius: 16px;
    background: #e6f0ff;
    box-shadow: 0 8px 24px rgba(0,0,0,.1);
    margin-top: 16px;
  }

  .result div {
    margin: 6px 0;
    font-size: 15px;
  }

  .highlight {
    font-size: 26px;
    font-weight: 800;
    color: #2d7cff;
    margin-bottom: 12px;
  }

  .warn {
    color: #e33;
    font-size: 13px;
    margin-top: 10px;
  }

  .blog-note {
    font-size: 12px;
    color: #555;
    margin-top: 12px;
  }

  .blog-note a {
    color: #2d7cff;
    text-decoration: none;
    font-weight: 600;
  }

  footer {
    text-align: center;
    font-size: 12px;
    color: #999;
    margin-top: 12px;
  }

  @media screen and (max-width: 480px){
    .highlight { font-size: 22px; }
    input[type="text"], input[type="number"] { font-size: 14px; padding:12px; }
  }
</style>
</head>

<body>
<div class="wrap">

  <div class="card">
    <h1>청년버팀목대출 계산기</h1>
    <div class="sub">내 조건이면 월 이자액이 얼마일까?</div>

    <label>연소득 (원)</label>
    <input id="income" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="예: 40,000,000" />

    <label>전세금 (원)</label>
    <input id="jeonse" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="예: 130,000,000" />

    <label>자녀수 (명)</label>
    <input id="children" type="number" placeholder="예: 1" />

    <label>금리 우대</label>
    <div class="check-group">
      <div class="check-item"><input type="checkbox" id="basic" />기초·차상위</div>
      <div class="check-item"><input type="checkbox" id="single" />한부모가구</div>
      <div class="check-item"><input type="checkbox" id="weak" />취약가구</div>
      <div class="check-item"><input type="checkbox" id="rent" />월세 성실납부</div>
      <div class="check-item"><input type="checkbox" id="econtract" />전자계약</div>
      <div class="check-item"><input type="checkbox" id="young" />25세 미만 단독</div>
      <div class="check-item"><input type="checkbox" id="company" />중소기업 청년</div>
      <div class="check-item"><input type="checkbox" id="thirty" />대출 30% 이하</div>
      <div class="check-item"><input type="checkbox" id="local" />지방 주택</div>
    </div>

    <button onclick="calc()">계산하기</button>
    <div class="warn" id="warn"></div>
  </div>

  <div class="card result" id="result">
    <div id="incomeText" style="font-size:14px; color:#555; margin-bottom:4px;"></div>
    <div id="jeonseText" style="font-size:14px; color:#555; margin-bottom:4px;"></div>
    <div class="highlight">월 이자: <span id="interest"></span></div>
    <div>기본금리: <span id="baseRate"></span></div>
    <div>우대금리: <span id="discountRate"></span></div>
    <div>최종금리: <span id="finalRate"></span></div>
    <div>본인 투입금액: <span id="selfMoney"></span></div>
    <div id="detail"></div>
    <div class="blog-note">
      본 계산기는 참고용이며, 실제 대출 조건과 다를 수 있습니다. 정확한 사항은 은행에 문의하세요. 
      계산 방법은 <a href="https://m.blog.naver.com/mooonda" target="_blank">블로그</a>에서 확인하세요.
    </div>
  </div>

  <footer>© 년기</footer>
</div>

<script>
const WEB_APP_URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLj6GRxx6W5LXtTXdu_TPVp-HglxTwKDif3TyRJpzpu1nq2jnDsY8IlH4NkTU8mKGXbBszjjXaPf-YGkhiT9WpYJJvjczDP9IbBMr1WHj1y1_Q_hLocYl_cQ8pfA4QNiX3LjBPXOARuq4kodVhHYdx_JyK94TqWQC4yoAQBLc8gtCH2TEmxE2W8VpeteYXmeAN5SJSVizGD3ZACokcnHOU3BBGTXIM9UqyRejZqu41G9MWSTERHwEwuuaV-JAe_PSLS7fWslrNBVkvx-S2_SI589wST5XQ&lib=McujhMwZSXAj5r31WpYZO14Lq-ofEAQ5F";

const comma = n => n.toLocaleString();

// 숫자 입력시 콤마 처리
["income","jeonse"].forEach(id=>{
  document.getElementById(id).addEventListener("input",e=>{
    let v=e.target.value.replace(/[^0-9]/g,"");
    if(v) e.target.value=comma(Number(v));
  });
});

// 한글 단위 표시 함수
function formatKRWText(n) {
  if(n >= 100000000) return (n/100000000).toFixed(1) + "억 원";
  if(n >= 10000) return (n/10000).toFixed(0) + "만 원";
  return n.toLocaleString() + "원";
}

async function calc(){
  const warn = document.getElementById("warn");
  const r = document.getElementById("result");
  warn.innerText="";
  r.style.display="none";

  const incomeVal = Number(document.getElementById("income").value.replace(/,/g,""));
  const jeonseVal = Number(document.getElementById("jeonse").value.replace(/,/g,""));
  const child = Number(document.getElementById("children").value||0);

  if(incomeVal>75000000||jeonseVal>300000000){
    warn.innerText="연소득 7,500만원 또는 전세금 3억원 초과 시 계산 불가";
    return;
  }

  // 계산 상태 표시
  warn.innerText = "계산 중...";

  const res = await fetch(https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLg5YqRBh_V7yYcnKRandmjAXwIsyxBg13EEDGbfF3k8_4IV9pC0enBOinJKd2HZPdmH74Pd1bX9M12KkO8caxKhkCSyMbw0M8brw7tO7jnlVxuycGj9DpmBYuIEwuky4b_z4CBewscyw6a5UhTirwdZsgpsdJV9ZygvHtLdjvFz_IQU3uQ92JCVMJe-GqUcOoWHXyvmkLem4rI5o51JVfwm2pvoi-jmWnjnwgNyKN5tYJe7os9ZO1hJsh_xqdnGqxRkIcNVzLBiVXWlJoMp53sFxsX_Lg&lib=McujhMwZSXAj5r31WpYZO14Lq-ofEAQ5F);
  const data = await res.json();
  let base = data.baseRate;
  let discount = 0;
  let applied=[];

  let candidates=[];
  if(document.getElementById("basic").checked&&incomeVal<=40000000) candidates.push({v:1.0,t:"기초·차상위"});
  if(document.getElementById("single").checked&&incomeVal<=50000000) candidates.push({v:1.0,t:"한부모"});
  if(document.getElementById("weak").checked) candidates.push({v:0.2,t:"취약가구"});
  if(child>=1){
    const v=child===1?0.3:child===2?0.5:0.7;
    candidates.push({v:v,t:`다자녀(${child}명)`});
  }

  if(candidates.length){
    candidates.sort((a,b)=>b.v-a.v);
    discount += candidates[0].v;
    applied.push(candidates[0].t);
  }

  if(document.getElementById("rent").checked){discount+=0.2; applied.push("월세 성실납부");}
  if(document.getElementById("econtract").checked){discount+=0.1; applied.push("전자계약");}
  if(document.getElementById("young").checked){discount+=0.3; applied.push("25세 미만 단독");}
  if(document.getElementById("company").checked){discount+=0.3; applied.push("중소기업 청년");}
  if(document.getElementById("thirty").checked){discount+=0.2; applied.push("대출 30% 이하");}
  if(document.getElementById("local").checked){discount+=0.2; applied.push("지방 주택");}

  let max = 0.5;
  if(applied.includes("기초·차상위")||applied.includes("한부모")) max=1.0;
  else if(child>=1) max=0.7;
  discount=Math.min(discount,max);

  let final=base-discount;
  if(final<1.0) final=1.0;

  // 최대 대출 한도 적용
  let loan = jeonseVal*0.8;
  if(loan > 150000000) loan = 150000000;

  const selfMoneyCalc = jeonseVal - loan;
  const monthly = Math.floor((loan*(final/100))/12);

  // 결과 표시
  r.querySelector("#incomeText").innerText = "연소득: " + formatKRWText(incomeVal);
  r.querySelector("#jeonseText").innerText = "전세금: " + formatKRWText(jeonseVal);
  r.querySelector("#interest").innerText = comma(monthly)+"원";
  r.querySelector("#baseRate").innerText = base.toFixed(1)+"%";
  r.querySelector("#discountRate").innerText = discount.toFixed(1)+"%p";
  r.querySelector("#finalRate").innerText = final.toFixed(1)+"%";
  r.querySelector("#selfMoney").innerText = comma(selfMoneyCalc)+"원";
  r.querySelector("#detail").innerText = "우대 적용: "+applied.join(", ");

  r.style.display="block";
  r.scrollIntoView({ behavior: "smooth" });
  warn.innerText = "계산 완료!";
}
</script>
</body>
</html>
